name: WBSalesHub 404 테스트 (Docker(PRD))
slug: 404-docker
description: 존재하지 않는 리소스에 대한 404 응답 검증 (20개 항목)
type: '404'
environment: docker
timeout: 300000
notify_on:
  - failure
  - recovery
variables:
  SALESHUB_URL: http://158.180.95.246:3070
steps:
  - name: 'Test 1: 고객 ID 존재하지 않음 (GET)'
    type: http
    method: GET
    url: '{{SALESHUB_URL}}/api/customers/99999'
    expect:
      status: 404
      json:
        success: false
    timeout: 10000
  - name: 'Test 2: 고객 ID 존재하지 않음 (PUT)'
    type: http
    method: PUT
    url: '{{SALESHUB_URL}}/api/customers/99999'
    headers:
      Content-Type: application/json
    body:
      name: Updated Customer
    expect:
      status: 404
      json:
        success: false
    timeout: 10000
  - name: 'Test 3: 고객 ID 존재하지 않음 (DELETE)'
    type: http
    method: DELETE
    url: '{{SALESHUB_URL}}/api/customers/99999'
    expect:
      status: 404
      json:
        success: false
    timeout: 10000
  - name: 'Test 4: 고객 연락처 존재하지 않음 (GET)'
    type: http
    method: GET
    url: '{{SALESHUB_URL}}/api/customers/99999/contacts'
    expect:
      status: 404
      json:
        success: false
    timeout: 10000
  - name: 'Test 5: 고객 연락처 추가 - 고객 없음'
    type: http
    method: POST
    url: '{{SALESHUB_URL}}/api/customers/99999/contacts'
    headers:
      Content-Type: application/json
    body:
      name: Contact Name
    expect:
