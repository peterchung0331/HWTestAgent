# Reno Bot - 고객 업데이트 테스트
name: "Reno Bot - Customer Update"
slug: reno-update
description: "레노봇 고객 정보 업데이트 기능 자동화 테스트"
type: RENO_AI
environment: staging
timeout: 600000
notify_on:
  - failure
  - error

variables:
  WBSALESHUB_URL: "{{WBSALESHUB_URL}}"

reno_config:
  base_url: "{{WBSALESHUB_URL}}"
  pass_threshold: 0.6

steps:
  - name: "고객 업데이트 시나리오 실행"
    type: reno
    scenario_ref: customer-update
    pass_threshold: 0.6
    timeout: 300000
