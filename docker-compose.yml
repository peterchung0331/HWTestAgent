version: '3.8'

services:
  hwtestagent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hwtestagent-api
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=production
      - PORT=4100
      - DATABASE_URL=${DATABASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - AUTO_FIX_ENABLED=true
      - AI_SOLUTION_ENABLED=true
      - AI_MODEL=claude-sonnet-4-20250514
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4100/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - testagent-network

networks:
  testagent-network:
    driver: bridge
